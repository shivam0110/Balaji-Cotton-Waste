<svg width="160" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Define Gradient -->
  <defs>
    <linearGradient id="orange-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #FFFFFF; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #FFA500; stop-opacity: 1" />
    </linearGradient>
    <!-- Define Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feOffset result="offOut" in="SourceAlpha" dx="4" dy="4" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="4" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>

  <!-- Text with Gradient, Shadow, and Wider Spacing -->
  <text x="10" y="40" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#orange-gradient)" filter="url(#shadow)" letter-spacing="2">
    BE
  </text>
</svg>
